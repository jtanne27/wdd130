    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Information form">
    <meta name="author" content="Jamie Tanner">
    <title>Contact Information</title>
</head>
<body>
    <!-- Header with logo and navigation -->
    <header>
        <div class="logo">
            <img src="images/logo2.webp" alt="White Water Rafting Logo" width="200" height="200">
        </div>
        <nav>
            <ul>
               <li><a href="index.html">Home</a></li> 
               <li><a href="trips.html">Tours</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    <!--Hero Section-->
    <main>
        <section class="contact-info">
            <h2>Contact Information</h2>
             <p><strong>Address:</strong> 123 River Rapids Way, Moab, UT 84532</p>
            <p><strong>Phone:</strong> (800) 555-RAFT</p>
            <p><strong>Email:</strong> info@whitewaterrafting.com</p>
            <iframe src="https://www.google.com/maps/embed?...yourmapcode..." width="600" height="450" allowfullscreen="" loading="lazy"></iframe>
        </section>
        <section class="contact-form">
            <h2>Send Us a Message</h2>
            <form action="#" method="post">
            <label for="fullname">Name:</label>
            <input type="text" id="fullname" name="fullname" required>

             <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <p>Purpose of your message:</p>
            <label><input type="radio" name="purpose" value="general" required> General Inquiry</label><br>
            <label><input type="radio" name="purpose" value="reservation"> Reservation Question</label><br>
            <label><input type="radio" name="purpose" value="suggestion"> Website Suggestion</label>

            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="5" required></textarea>

            <label><input type="checkbox" name="subscribe"> Please subscribe me to the monthly newsletter</label>

            <button type="submit">Send Message</button>
        </form>
        </section>

    </main>
<!-- Footer with social media links -->     
    <footer> 
        <p>Social Media Links</p>
    
        <p>&copy; 2025 White Water Rafting Adventures</p>
